<html>
<head>
<title>ChromEmacs Options</title>
<link rel="stylesheet" type="text/css" href="options.css"/>
</head>
<body>
<div id="wrapper">
<h1>ChromEmacs Options</h1>

<div id="accordion">

<div id="defaults">
<h3>Chrome Defaults Disabled</h3>
<div>
<label for="chrome_defaults">Turn off all chrome defaults</label>
<input id="chrome_defaults" type="checkbox"/>
</div>
</div>

<div id="keybindings">
<h3>Key Bindings to Commands</h3>
<div>
<table id="cmd_cont">
<thead>
<tr><th>Keys</th><th>Command</th></tr>
</thead>
<tbody id="cmds">
</tbody>
</table>
</div>
</div>

<div id="emacs_css">
<h3>Userstyles</h3>
<div>
<textarea></textarea>
</div>
</div>

<div id="excluded_domains">
<h3>Excluded Domains</h3>
<div>
<button type="button">Add</button>
<div/>
</div>

</div>
</div>
</body>
<script type="text/javascript" src="jquery-min.js"></script>
<script type="text/javascript" src="options.js"></script>
</html>
